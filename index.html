<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Stocks and Stock Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Top Stocks and Stock Search</h1>
  </header>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Enter Stock Symbol">
    <button id="searchBtn">Search</button>
  </div>

  <div id="topStocksContainer">
    <h2>Top Stocks on NASDAQ</h2>
    <ul id="topStocksList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
